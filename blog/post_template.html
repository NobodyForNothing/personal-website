<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{description}}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - derdilla.com</title>
  <link rel="stylesheet" href="/base-page-style.css">
  <link rel="stylesheet" href="/document-styles.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"></noscript>
    <style class="shrink">
        table {
            border-collapse: collapse;
            border: 1px solid var(--md-sys-color-outline-variant);
            margin: 0 auto;
        }
        td, th {
            border: 1px solid var(--md-sys-color-outline-variant);
            padding: 5px 10px;
        }
        .article-info {
            margin-bottom: 0.5rem;
        }
        .article-info > p {
            /* align to the right and be small label*/
            margin-top: 1px;
            font-size: 0.75rem;
            color: var(--md-sys-color-on-surface-variant);
        }
        .article-info > h1 {
            margin-bottom: 1px;
        }
        .shrink {
            transform: scaleX(0.9);
            opacity: 0.7;
            transition-property: all;
            transition-duration: 800ms;
        }
        #footer {
            width: 100%;
            height: 4em;
            display: flex;
            justify-content: space-evenly;
            background: #000;
            color: #FFF;
        }
        #footer > a {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body class="background">
  <div class="header">
    <div class="distributed-row">
        <a href="/about" class="header-title">DERDILLA</a>
        <div class="header-options spacing-panel options-container">
            <a href="/">HOME</a>
            <a href="/faq">FAQ</a>
            <a href="/projects">PROJECTS</a>
            <a href="/blog">BLOG</a>
        </div>
    </div>
  </div>
  <div class="below-header">
    <div class="document on-background-text">
      <div class="article-info">
        <h1>{{headline}}</h1>
        <p>{{publish-time}}</p>
      </div>
      <p>{{content}}</p>
    </div>
  </div>
  <div id="footer">
    <a href="https://github.com/NobodyForNothing">GitHub</a>
    <a href="mailto:contact@derdilla.com">E-Mail</a>
  </div>
  <script>
      window.addEventListener('scroll', function() {
        const content = document.getElementsByClassName('document')[0];
        const footer = document.getElementById('footer');
        const isFooterInView = footer.getBoundingClientRect().top <= window.innerHeight;
        console.log(isFooterInView);
        content.classList.toggle('shrink', isFooterInView);
      });
  </script>
</body>

</html>
